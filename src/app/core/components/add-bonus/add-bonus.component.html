<div class="container">
  <app-add-bonus-button *ngIf="!isFormActive" (openForm)="openForm()"></app-add-bonus-button>
  <app-add-bonus-form
    *ngIf="isFormActive"
    (addAddress)="addAddress($event)"
    (closeForm)="closeForm()"
    [locations]="locations"
    [vendors]="vendors"
    (vendorNameChange)="vendorNameChange($event)"
  ></app-add-bonus-form>
</div>
