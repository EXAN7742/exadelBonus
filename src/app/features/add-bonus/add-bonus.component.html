<div class="container">
  <app-add-bonus-button *ngIf="!isFormActive" (openForm)="openForm()"></app-add-bonus-button>
  <app-add-bonus-form
    *ngIf="isFormActive"
    [bonusFormConfig]="bonusFormConfig"
    [locations]="locations"
    [vendors]="vendors"
    [newVendor]="newVendor"
    [bonusId]="bonusId"
  ></app-add-bonus-form>
</div>
